<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

   <ui:define name="content">
        <div class="row">
                    <div class="col-xs-12">
						<p:growl id="growl" showDetail="true" sticky="true" />		
            	<h:form>
            	
            		<div class="form-group col-md-6">
						<label>Nome do Equipamento *</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.nomeEquipamento}"/>
					</div>
					<div class="form-group col-xs-6">
						<label>Grupo de Trabalho</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.grupoTrabalho}"/>
					</div>		
					<div class="form-group col-xs-6">
						<label for="setor">Setor *</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.setor}"/>
					</div>
					<div class="form-group col-xs-6">
						<label for="enderecoIP">Endereço de IP *</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.enderecoIP}"/>
					</div>
					<div class="form-group col-xs-6">
						<label>Máscara de Rede</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.maskRede}"/>
					</div>
					<div class="form-group col-xs-6">
						<label>Gateway Padrão</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.gatewayPadrao}"/>
					</div>
					<div class="form-group col-xs-6">
						<label>DNS Primário</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.dnsPrimario}"/>
					</div>
					<div class="form-group col-xs-6">
						<label>DNS Secundário</label>
						<h:inputText class="form-control" value="#{EquipamentoMBean.selecionado.dnsSecundario}"/>
					</div>
				
				<div class="row">
						<div class="col-sm-10">
							<p:commandButton ajax="false" value="Alterar" class="btn btn-primary" action="#{EquipamentoMBean.alterar()}" />
							<p:spacer width="5px" />
							<p:commandButton ajax="false" value="Cancelar" class="btn btn-default" action="dashboard.xhtml" />
						</div>
					</div>
				<p>* campos obrigatórios</p>
				
			</h:form>

                    </div>
                </div>
<!-- Fim do Formulário -->
        
    </ui:define>

</ui:composition>
