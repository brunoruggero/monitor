<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
<ui:define name="title">Cadastro de Usuários</ui:define>

    <ui:define name="content">
       <!-- Inicio do Formulário -->
			<div class="row">
				<div class="col-sm-10">
					<p:growl id="growl" showDetail="true" sticky="true" />
				<h:form>
					<div class="form-group col-sm-10">
						<label for="inputNome">Nome do Funcionário</label>
						<h:inputText class="form-control" value="#{UsuarioMBean.novo.nomeUsuario}"/>
					</div>
					
					<div class="form-group col-sm-10">
						<label>Nome do Usuário</label>
						<h:inputText class="form-control" value="#{UsuarioMBean.novo.usuario}"/>		
					</div>
					
					<div class="form-group col-sm-10">
						<label>Senha</label>
						<p:password value="#{UsuarioMBean.novo.senha}" styleClass="form-control" style="border-radius: 1; margin-bottom: 10px" ></p:password>
					</div>
					
					<div class="row">
						<div class="col-sm-10">
							<p:commandButton ajax="false" value="Salvar" class="btn btn-primary" action="#{UsuarioMBean.incluir()}" update="grow1"/>
							<p:spacer width="5px"></p:spacer>
							<p:commandButton ajax="false" value="Cancelar" class="btn btn-default" action="dashboard.xhtml" />
						</div>
					</div>
				</h:form>
				</div>
            </div>
				<!-- Fim do Formulário-->
        
    </ui:define>

</ui:composition>
